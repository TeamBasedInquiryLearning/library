<div class="para logical">
<div class="para">The <dfn class="terminology">change of base formula</dfn> is used to write a logarithm of a number with a given base as the ratio of two logarithms each with the same base that is different from the base of the original logarithm.</div>
<div class="displaymath process-math">
\begin{equation*}
\log_{b}a=\dfrac{\log a}{\log b}
\end{equation*}
</div>
