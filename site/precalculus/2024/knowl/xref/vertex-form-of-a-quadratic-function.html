<div class="para logical">
<div class="para">The point at which a quadratic function has a maximum or minimum value is called the <dfn class="terminology">vertex</dfn>. The <dfn class="terminology">vertex form</dfn>  of a quadratic function is given by</div>
<div class="displaymath process-math">
\begin{equation*}
f(x)=a(x-h)^2+k\text{,}
\end{equation*}
</div>
<div class="para">where <span class="process-math">\((h, k)\)</span> is the <dfn class="terminology">vertex</dfn>  of the parabola.</div>
